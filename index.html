<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgiveness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .gif {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 24px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gif" src="https://media.tenor.com/S9DsS00RdGkAAAAi/peach-goma.gif" alt="Cute Dancing GIF">
        <p class="text">Please forgive me. Will you?</p>
        <div class="buttons">
            <button class="btn" onclick="showThankYou()">Yes</button>
            <button class="btn no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <script>
        function moveButton() {
            var button = document.querySelector('.no-btn');
            var container = document.querySelector('.container');
            var containerRect = container.getBoundingClientRect();
            var maxX = containerRect.width - button.offsetWidth;
            var maxY = containerRect.height - button.offsetHeight;
            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);
            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
        
        function showThankYou() {
            window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
