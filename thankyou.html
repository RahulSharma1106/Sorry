<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gif {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 24px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gif" src="https://media.tenor.com/lrtN5Vp1muUAAAAi/dancing-bears-peach-goma-ositos-bailando.gif" alt="Cute Dancing GIF">
        <p class="text">Thank you</p>
        <button class="btn" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
